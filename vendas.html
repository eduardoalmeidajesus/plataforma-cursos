<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer>
    const API_VENDAS = 'http://localhost:8000/api/vendas';
    const API_CLIENTES = 'http://localhost:8000/api/clientes';
    const API_CURSOS = 'http://localhost:8000/api/cursos';

    async function carregarSelects() {
      const [resCursos, resClientes] = await Promise.all([
        fetch(API_CURSOS),
        fetch(API_CLIENTES)
      ]);
      const cursos = await resCursos.json();
      const clientes = await resClientes.json();

      const cursoSel = document.getElementById('curso_id');
      const clienteSel = document.getElementById('cliente_id');

      cursoSel.innerHTML = '';
      cursos.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.titulo;
        opt.setAttribute('data-preco', c.preco);
        cursoSel.appendChild(opt);
      });

      clienteSel.innerHTML = '';
      clientes.forEach(cli => {
        const opt = document.createElement('option');
        opt.value = cli.id;
        opt.textContent = cli.nome;
        clienteSel.appendChild(opt);
      });

      if (cursoSel.options.length > 0) {
        cursoSel.selectedIndex = 0;
        atualizarValorCurso();
      }
    }

    function atualizarValorCurso() {
      const select = document.getElementById('curso_id');
      const selected = select.options[select.selectedIndex];
      const preco = selected?.dataset?.preco;
      const valor = document.getElementById('valor');
      valor.value = preco || '';
      calcularParcelas();
    }

    function mostrarParcelas() {
      const cond = document.getElementById('condicao_pagamento').value;
      const secao = document.getElementById('parcelas-section');
      secao.style.display = cond === 'Cartão de crédito' ? 'block' : 'none';
      if (cond !== 'Cartão de crédito') {
        document.getElementById('valor-parcela').innerText = '';
      } else {
        calcularParcelas();
      }
    }

    function calcularParcelas() {
      const total = parseFloat(document.getElementById('valor').value) || 0;
      const parcelas = parseInt(document.getElementById('quantidade_parcelas').value) || 1;
      const valorParcela = (total / parcelas).toFixed(2);
      document.getElementById('valor-parcela').innerText = `R$ ${valorParcela} x ${parcelas}`;
    }

    async function salvarVenda(e) {
      e.preventDefault();
      const id = document.getElementById('vendaId').value;
      const dados = {
        curso_id: document.getElementById('curso_id').value,
        cliente_id: document.getElementById('cliente_id').value,
        valor: parseFloat(document.getElementById('valor').value),
        condicao_pagamento: document.getElementById('condicao_pagamento').value,
        quantidade_parcelas: document.getElementById('quantidade_parcelas').value || null
      };

      const url = id ? `${API_VENDAS}/${id}` : API_VENDAS;
      const metodo = id ? 'PUT' : 'POST';

      await fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      document.getElementById('formVenda').reset();
      document.getElementById('valor-parcela').innerText = '';
      document.getElementById('vendaId').value = '';
      carregarVendas();
    }

    async function carregarVendas() {
      const res = await fetch(API_VENDAS);
      const vendas = await res.json();
      const tbody = document.getElementById('listaVendas');
      tbody.innerHTML = '';
      vendas.forEach(v => {
        tbody.innerHTML += `
          <tr>
            <td>${v.curso?.titulo ?? '-'}</td>
            <td>${v.cliente?.nome ?? '-'}</td>
            <td>R$ ${parseFloat(v.valor).toFixed(2)}</td>
            <td>${v.condicao_pagamento}</td>
            <td>${v.quantidade_parcelas ?? '—'}</td>
            <td>${new Date(v.created_at).toLocaleString()}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editarVenda(${v.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluirVenda(${v.id})">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    async function editarVenda(id) {
      const res = await fetch(`${API_VENDAS}/${id}`);
      const v = await res.json();
      document.getElementById('vendaId').value = v.id;
      document.getElementById('curso_id').value = v.curso_id;
      document.getElementById('cliente_id').value = v.cliente_id;
      document.getElementById('valor').value = v.valor;
      document.getElementById('condicao_pagamento').value = v.condicao_pagamento;
      mostrarParcelas();
      if (v.condicao_pagamento === 'Cartão de crédito') {
        document.getElementById('quantidade_parcelas').value = v.quantidade_parcelas;
        calcularParcelas();
      }
    }

    async function excluirVenda(id) {
      if (confirm('Deseja excluir esta venda?')) {
        await fetch(`${API_VENDAS}/${id}`, { method: 'DELETE' });
        carregarVendas();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      carregarSelects();
      carregarVendas();

      const selectParcelas = document.getElementById('quantidade_parcelas');
      for (let i = 1; i <= 12; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `${i}x`;
        selectParcelas.appendChild(opt);
      }

      document.getElementById('curso_id').addEventListener('change', atualizarValorCurso);
      document.getElementById('condicao_pagamento').addEventListener('change', mostrarParcelas);
      document.getElementById('quantidade_parcelas').addEventListener('change', calcularParcelas);
    });
  </script>
</head>
<body class="bg-light">
  <div class="container mt-3">
    <a href="index.html" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
  <div class="container mt-5">
    <h1>Nova Venda</h1>
    <form id="formVenda" onsubmit="salvarVenda(event)" class="mb-4">
      <input type="hidden" id="vendaId">
      <div class="row">
        <div class="col-md-4">
          <label for="curso_id" class="form-label">Curso</label>
          <select id="curso_id" class="form-select" required></select>
        </div>
        <div class="col-md-4">
          <label for="cliente_id" class="form-label">Cliente</label>
          <select id="cliente_id" class="form-select" required></select>
        </div>
        <div class="col-md-4">
          <label for="valor" class="form-label">Valor (R$)</label>
          <input type="number" step="0.01" id="valor" class="form-control" readonly required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <label for="condicao_pagamento" class="form-label">Condição de Pagamento</label>
          <select id="condicao_pagamento" class="form-select" required>
            <option value="">-- Selecione --</option>
            <option value="PIX à vista">PIX à vista</option>
            <option value="Cartão de crédito">Cartão de crédito</option>
          </select>
        </div>
        <div class="col-md-4" id="parcelas-section" style="display:none;">
          <label for="quantidade_parcelas" class="form-label">Parcelas</label>
          <select id="quantidade_parcelas" class="form-select"></select>
          <div class="form-text mt-1" id="valor-parcela"></div>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-success w-100">Salvar Venda</button>
        </div>
      </div>
    </form>

    <h2>Vendas Recentes</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Curso</th>
          <th>Cliente</th>
          <th>Valor</th>
          <th>Condição de Pagamento</th>
          <th>Parcelas</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaVendas"></tbody>
    </table>
  </div>
</body>
</html>
