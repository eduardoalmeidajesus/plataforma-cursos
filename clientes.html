<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer>
    const API_URL = 'http://localhost:8000/api/clientes'; // ajuste se necessário

    async function carregarClientes() {
      const resposta = await fetch(API_URL);
      const clientes = await resposta.json();
      const tbody = document.querySelector('#listaClientes');
      tbody.innerHTML = '';
      clientes.forEach(cliente => {
        tbody.innerHTML += `
          <tr>
            <td>${cliente.nome}</td>
            <td>${cliente.email}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editar(${cliente.id}, '${cliente.nome}', '${cliente.email}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluir(${cliente.id})">Excluir</button>
            </td>
          </tr>`;
      });
    }

    async function salvar(event) {
      event.preventDefault();
      const id = document.querySelector('#clienteId').value;
      const nome = document.querySelector('#nome').value;
      const email = document.querySelector('#email').value;

      const url = id ? `${API_URL}/${id}` : API_URL;
      const metodo = id ? 'PUT' : 'POST';

      await fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email })
      });

      document.querySelector('#formCliente').reset();
      document.querySelector('#clienteId').value = '';
      carregarClientes();
    }

    async function excluir(id) {
      if (confirm('Tem certeza que deseja excluir?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        carregarClientes();
      }
    }

    function editar(id, nome, email) {
      document.querySelector('#clienteId').value = id;
      document.querySelector('#nome').value = nome;
      document.querySelector('#email').value = email;
    }

    window.addEventListener('DOMContentLoaded', carregarClientes);
  </script>
</head>
<body class="bg-light">
  <div class="container mt-3">
    <a href="index.html" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
  <div class="container mt-5">
    <h1>Clientes</h1>

    <form id="formCliente" class="mb-4" onsubmit="salvar(event)">
      <input type="hidden" id="clienteId">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button class="btn btn-success">Salvar</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaClientes"></tbody>
    </table>
  </div>
</body>
</html>
