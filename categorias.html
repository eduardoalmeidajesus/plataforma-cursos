<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer>
    const API_URL = 'http://localhost:8000/api/categorias';

    async function carregarCategorias() {
      const res = await fetch(API_URL);
      const categorias = await res.json();
      const tbody = document.getElementById('listaCategorias');
      tbody.innerHTML = '';
      categorias.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.nome}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editar(${c.id}, '${c.nome}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluir(${c.id})">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    async function salvarCategoria(e) {
      e.preventDefault();
      const id = document.getElementById('categoriaId').value;
      const nome = document.getElementById('nome').value;
      const url = id ? `${API_URL}/${id}` : API_URL;
      const metodo = id ? 'PUT' : 'POST';

      await fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome })
      });

      document.getElementById('formCategoria').reset();
      document.getElementById('categoriaId').value = '';
      carregarCategorias();
    }

    function editar(id, nome) {
      document.getElementById('categoriaId').value = id;
      document.getElementById('nome').value = nome;
    }

    async function excluir(id) {
      if (confirm('Deseja excluir esta categoria?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        carregarCategorias();
      }
    }

    window.addEventListener('DOMContentLoaded', carregarCategorias);
  </script>
</head>
<body class="bg-light">
  <div class="container mt-3">
    <a href="index.html" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
  <div class="container mt-5">
    <h1>Categorias</h1>

    <form id="formCategoria" onsubmit="salvarCategoria(event)" class="mb-4">
      <input type="hidden" id="categoriaId">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <button class="btn btn-success">Salvar</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaCategorias"></tbody>
    </table>
  </div>
</body>
</html>
