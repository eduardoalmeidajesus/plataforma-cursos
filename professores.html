<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Professores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer>
    const API_URL = 'http://localhost:8000/api/professores';

    async function carregarProfessores() {
      const res = await fetch(API_URL);
      const professores = await res.json();
      const tbody = document.getElementById('listaProfessores');
      tbody.innerHTML = '';
      professores.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.nome}</td>
            <td>${p.email}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editar(${p.id}, '${p.nome}', '${p.email}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluir(${p.id})">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    async function salvarProfessor(e) {
      e.preventDefault();
      const id = document.getElementById('professorId').value;
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const url = id ? `${API_URL}/${id}` : API_URL;
      const metodo = id ? 'PUT' : 'POST';

      await fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email })
      });

      document.getElementById('formProfessor').reset();
      document.getElementById('professorId').value = '';
      carregarProfessores();
    }

    function editar(id, nome, email) {
      document.getElementById('professorId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('email').value = email;
    }

    async function excluir(id) {
      if (confirm('Deseja excluir este professor?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        carregarProfessores();
      }
    }

    window.addEventListener('DOMContentLoaded', carregarProfessores);
  </script>
</head>
<body class="bg-light">
  <div class="container mt-3">
    <a href="index.html" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
  <div class="container mt-5">
    <h1>Professores</h1>

    <form id="formProfessor" onsubmit="salvarProfessor(event)" class="mb-4">
      <input type="hidden" id="professorId">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button class="btn btn-success">Salvar</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaProfessores"></tbody>
    </table>
  </div>
</body>
</html>
