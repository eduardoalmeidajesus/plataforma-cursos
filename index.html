<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Plataforma de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 1rem;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.2);
        }

        .card-body i {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .card-body h5 {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .text-orange {
            color: #000000 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-10 text-center">
                <h2 class="fw-bold text-orange">Bem-vindo à Plataforma de Cursos</h2>
                <p class="text-muted">Gerencie seus cursos, vendas, categorias e mais.</p>
            </div>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <a href="vendas.html" class="text-decoration-none">
                    <div class="card card-hover shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-cart text-success"></i>
                            <h5 class="text-dark mt-2">Gerenciar Vendas</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="clientes.html" class="text-decoration-none">
                    <div class="card card-hover shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-people text-info"></i>
                            <h5 class="text-dark mt-2">Gerenciar Clientes</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="cursos.html" class="text-decoration-none">
                    <div class="card card-hover shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-journal-code text-warning"></i>
                            <h5 class="text-dark mt-2">Gerenciar Cursos</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="categorias.html" class="text-decoration-none">
                    <div class="card card-hover shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-tags text-secondary"></i>
                            <h5 class="text-dark mt-2">Categorias</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="professores.html" class="text-decoration-none">
                    <div class="card card-hover shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-person-badge text-dark"></i>
                            <h5 class="text-dark mt-2">Professores</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="relatorios.html" class="text-decoration-none">
                    <div class="card card-hover shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-bar-chart text-primary"></i>
                            <h5 class="text-dark mt-2">Relatórios</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
